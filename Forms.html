<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="FormsCSS.css">
</head>
<body>
    <div class="box"> 
        
        <form action="">
            <fieldset>
                
                <legend><b>Cadastro de funcionarios</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputuser" required>
                    <label for="nome">Nome completo</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="email" name="email" id="email" class="inputuser" required>
                    <label for="email">Email</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="inputuser" required>
                    <label for="telefone">Telefone</label>
                </div>
                <br><br>
                <p>Sexo</p>
                <input type="radio" id="feminino" name="Genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" id="masculino" name="masculino" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="Outro" name="Outro" value="Outro" required>
                <label for="Outro">Outro</label>
                <br><br>
                <div class="inputbox">
                    <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputuser" required>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputuser" required>
                    <label for="cidade">Cidade</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="estado" id="estado" class="inputuser" required>
                    <label for="estado">Estado</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="endereco" id="endereco" class="inputuser" required>
                    <label for="endereco">Endere√ßo</label>
                </div>
                <br><br>
                <div class="inputbox"></div>
                <label for="escolaridade">Escolaridade</label>
                <textarea name="escolaridade" id="escolaridade" cols="10" rows="2"></textarea required>
                <br><br>
                <label for="objetivo">Objetivo</label>
                <textarea name="objetivo" id="objetivo" cols="10" rows="2"></textarea required>
                <br><br>
                <div>
                <input type="submit" name="submit" id="submit">
                </div>
            
            </fieldset>

        
        </form>
    </div>

    
</body>
</html>
