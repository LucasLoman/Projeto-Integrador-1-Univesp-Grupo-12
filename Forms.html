    <main class="">
        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Cadastro Concorrente à vaga</b></legend>
                    
                    <p><b>Nome Completo:</b></p>
                    <div class="inputBox">
                        <input type="text" name="nome_c" id="nome_c" class="inputUser" required>
                    </div>
                                     
                    <p><b>Data de Nascimento:</b></p>
                    <div class="inputBox">
                        <input type="date" name="data_nasc" id="data_nasc" class="inputUser" required>
                        <label for="data_nasc"></label>
                    </div>
                
                    <p><b>Sexo:</b></p>
                        <input type="radio" name="Feminino" id="Feminino" value="Feminino">
                        <label for="Feminino">Feminino</label>
                        <br>
                        <input type="radio" name="Masculino" id="Masculino" value="Masculino">
                        <label for="Masculino">Masculino</label>
                        <br>
                        <input type="radio" name="Outro" id="Outro" value="Outro">
                        <label for="Outro">Outro</label>
                        <br>
                        <p><b>Email:</b></p>
                    <div class="inputBox">
                        <input type="email" name="email" id="email" class="inputUser" required>
                    </div>
                
                    <p><b>Telefone:</b></p>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    </div>
                    
                    <p><b>Endereço:</b></p>
                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    </div>
                    
                <input type="submit" name="enviar" id="enviar" value="Enviar">
            </fieldset>
        </form>
    </div>
    </main>
